<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WAVO Limited Edition T-Shirt</title>
  <style>
  @font-face {
    font-family: 'ZenDots';
    src: url('ZenDots-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'ZenDots', sans-serif;
    background-color: #f5f5f5;
  }

  .section-1,
  .section-2,
  .section-3,
  .section-4,
  .section-5 {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-sizing: border-box;
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    padding: 80px 20px;
  }

  .section-1 {
    background-image: url('img/BG/web/s-1-bg.png');
    justify-content: space-between;
    text-align: center;
  }

  .section-1 h1 {
    font-size: 60px;
    color: #c84b4b;
    margin: 0;
    text-transform: uppercase;
    letter-spacing: 2px;
    line-height: 1.3;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
  }

  .section-1 h2 {
    font-size: 28px;
    color: #333;
    margin: 20px 0 40px;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
  }

  .section-1 .button {
    background-color: #060000;
    color: #fff;
    text-decoration: none;
    padding: 14px 32px;
    font-size: 18px;
    border-radius: 4px;
    transition: background-color 0.3s;
    letter-spacing: 1px;
    display: inline-block;
    margin-bottom: 100px;
    margin-left: 170px;
  }

  .section-5 .button {
    background-color: #c84b4b;
    color: #fff;
    text-decoration: none;
    padding: 20px 40px;
    font-size: 24px;
    border-radius: 4px;
    transition: background-color 0.3s;
    letter-spacing: 1px;
    display: inline-block;
    margin-bottom: 200px;
  }

  .section-1 .button:hover,
  .section-5 .button:hover {
    background-color: #a63a3a;
  }

  .section-2 { background-image: url('img/BG/web/s-2-bg.png'); }
  .section-3 { background-image: url('img/BG/web/s-3-bg.png'); }
  .section-4 { background-image: url('img/BG/web/s-4-bg.png'); }
  .section-5 {
    background-image: url('img/BG/web/s-5-bg.png');
    justify-content: flex-end;
  }

  .footer {
    background-color: #222;
    color: #fff;
    text-align: center;
    padding: 40px 20px;
    font-family: 'ZenDots', sans-serif;
  }

  .footer p {
    margin: 6px 0;
    font-size: 16px;
    letter-spacing: 1px;
  }

  /* MOBILE STYLES */
@media (max-width: 768px) {
  .section-1 {
    padding: 60px 15px;
    background-image: url('img/BG/mobile/1.png');
  }
  .section-2 {
    background-image: url('img/BG/mobile/2.png');
    display: block;
    padding: 0;
    background-size: cover;
  }
  .section-3 {
    background-image: url('img/BG/mobile/3.png');
    display: block;
    padding: 0;
    background-size: cover;
  }
  .section-4 {
    background-image: url('img/BG/mobile/4.png');
    display: block;
    padding: 0;
    background-size: cover;
  }
  .section-5 {
    background-image: url('img/BG/mobile/5.png');
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    padding: 0;
    background-size: cover;
  }
  .section-1 h1 {
    font-size: 28px;
  }
  .section-1 h2 {
    font-size: 18px;
  }
  .section-1 .button{
    font-size: 16px;
    padding: 10px 24px;
    margin-bottom: 80px;
    margin-left: 0;
  }
  .section-5 .button {
    font-size: 16px;
    padding: 10px 24px;
    margin-bottom: 200px;
  }
}
  </style>
</head>
<body>
  <section class="section-1">
    <div class="content"></div>
    <a href="preorder.html" class="button">Shop Now</a>
  </section>
  <section class="section-2"></section>
  <section class="section-3"></section>
  <section class="section-4"></section>
  <section class="section-5">
    <a href="preorder.html" class="button">Shop Now</a>
  </section>
  <footer class="footer">
    <div class="footer-content">
      <p><strong>WAVO CLOTHING (PVT) LTD</strong></p>
      <p>Sri Lanka</p>
      <p>+94 76 535 8085</p>
      <p>wavoclothinglk@gmail.com</p>
    </div>
  </footer>
</body>
</html>
